<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>크롤링 보여주기</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    li,ol,ul {list-style: none; margin:0;}
    li{padding-top:10px; padding-bottom:10px; padding-left: 10px;}
    ul{padding:0;}
</style>
<script>
    async function jobk(){
          const title = document.getElementById("searchTitle").value;
          const st = document.getElementById("st");
          const myExp =document.getElementById("exp").value;
          const expAll = document.getElementById("expAll").checked;
        const myData = await fetch(`http://localhost:3000/jobk?search=${title}&expAll=${expAll}&exp=${myExp}`)
            // const myData = await fetch(`https://findjob.lsapee.com/jobk?search=${title}&expAll=${expAll}&exp=${myExp}`)
            .then((r)=>r.json())
            .then((json)=>json)
        if(myData.length === 1){
            if(myData[0].error){
                const temp = document.createElement("div");
                temp.innerHTML =`<h1>${myData[0].error}</h1>`;
                st.append(temp);
                return ;
            }
        }
        for(let i=0; i<myData.length; i++){
            const company = myData[i].company;
            const postTitle = myData[i].postTitle;
            const exp = myData[i].exp;
            const edu = myData[i].edu;
            const loc = myData[i].loc;
            const skillStacks = myData[i].skillStacks;
            const endDate = myData[i].endDate;
            const postURL = myData[i].postURL;
            const temp = document.createElement("div");
            temp.innerHTML =
                `
                <li style="border : 1px solid black; ">
                <a href="${postURL}" target="_blank" rel="noopener noreferrer">
                <h2>${company}</h2>
                <h3>${postTitle}</h3>
                <span>경력 : ${exp}</span><br/>
                <span>학력 : ${edu}</span><br/>
                <span>지역 : ${loc}</span><br/>
                <span>기술 스택 :${skillStacks}</span><br/>
                <span>마감일 :${endDate}</span>
                </a>
                </li>
            `
            st.append(temp);
        }
    }
    async function saramin (){
        const title = document.getElementById("searchTitle").value;
        const st = document.getElementById("st");
        const myExp =document.getElementById("exp").value;
        const expAll = document.getElementById("expAll").checked;
        const myData = await fetch(`http://localhost:3000/saramin?search=${title}&expAll=${expAll}&exp=${myExp}`)
        // const myData = await fetch(`https://findjob.lsapee.com/saramin?search=${title}&expAll=${expAll}&exp=${myExp}`)
            .then((r)=>r.json())
            .then((json)=>json)
        if(myData.length === 1){
            if(myData[0].error){
                const temp = document.createElement("div");
                temp.innerHTML =`<h1>${myData[0].error}</h1>`;
                st.append(temp);
                return ;
            }
        }
        for(let i =0; i<myData.length; i++){
            const company = myData[i].company;
            const postTitle = myData[i].postTitle;
            const exp = myData[i].exp;
            const edu = myData[i].edu;
            const loc = myData[i].loc;
            const skillStacks = myData[i].skillStacks;
            const endDate = myData[i].endDate;
            const postURL = myData[i].postURL;
            const temp = document.createElement("div");
            temp.innerHTML =
                `
                <li style="border : 1px solid black; ">
                <a href="${postURL}" target="_blank" rel="noopener noreferrer">
                <h2>${company}</h2>
                <h3>${postTitle}</h3>
                <span>경력 : ${exp}</span><br/>
                <span>학력 : ${edu}</span><br/>
                <span>지역 : ${loc}</span><br/>
                <span>기술 스택 :${skillStacks}</span><br/>
                <span>마감일 :${endDate}</span>
                </a>
                </li>
            `
            st.append(temp);
        }
    }


</script>
<body>
    <div class="container-fluid" style="padding-top:30px">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 style="text-align: center">구인구직 크롤링</h1>
                <input type="text" id="searchTitle" class="form-control"  placeholder="검색할 검색어" style="margin-bottom: 10px"/>
                <div class="row">
                    <div class="col-2">
                        <select class="form-select" id="exp">
                            <option value="전부">전부</option>
                            <option value="신입">신입</option>
                            <option value="1">1년</option>
                            <option value="2">2년</option>
                            <option value="3">3년</option>
                            <option value="4">4년</option>
                            <option value="5">5년</option>
                            <option value="6">6년</option>
                            <option value="7">7년</option>
                            <option value="8">8년</option>
                            <option value="9">9년</option>
                            <option value="10">10년 이상</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="expAll">
                            <label class="form-check-label" for="expAll" >경력무관</label>
                        </div>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4" >
                        <div class="row">
                            <div class="col-6">
                                <button onClick="jobk()" class="btn btn-primary" style="width: 100%"> 잡코리아 가져와 </button>
                            </div>
                            <div class="col-6">
                                <button onClick="saramin()" class="btn btn-info"style="width: 100%"> 사람인 가져와 </button>
                            </div>

                        </div>

                    </div>
                </div>


                <div style="margin-top: 10px;">
                    <ul id="st">

                    </ul>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>
</html>
